<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="redirectToSettings" padding>
    <p>Please, check connection data.</p>
    <button ion-button (click)="goToSettings()">Go to settings</button>
  </div>

  <div *ngIf="!redirectToSettings">
    <ion-list>
      <ion-item *ngFor="let torrent of connectionInfo.tlist">
        {{torrent.name}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
