<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Port</ion-label>
      <ion-input type="text" [(ngModel)]="listen_port"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>API path</ion-label>
      <ion-input type="text" [(ngModel)]="api_path"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="saveSettings()">Save settings</button>

</ion-content>
