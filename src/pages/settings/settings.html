<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Host</ion-label>
      <ion-input type="text" [(ngModel)]="this.connectionInfo.host_dir"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Port</ion-label>
      <ion-input type="number" [(ngModel)]="this.connectionInfo.listen_port"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>API path</ion-label>
      <ion-input type="text" [(ngModel)]="this.connectionInfo.api_path"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input type="text" [(ngModel)]="this.connectionInfo.user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="this.connectionInfo.pass"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
